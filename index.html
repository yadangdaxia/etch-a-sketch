<html>

<head>
  <title>Page Title</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Bungee&family=Indie+Flower&family=Montserrat&family=Orbitron:wght@500&family=Press+Start+2P&display=swap"
  rel="stylesheet">

</head>

<body>



  <div id="title-bar">
    <h1>Pixel Doodle</h1>
  </div>
  <div id="main-container">

  <div id="settings-container">
    <div id="settings-card">
      <p>Grid size</p>
      <div>Slider</div>
      <button class="btn btn-light">Create new grid</button>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="color-option" id="choose-color">
          <p>Choose color</p>
          <input type="color" value="#DB1F48" id="colorWell">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="color-option" id="white-pen">
          <p>White (Eraser)</p>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="color-option" id="black-pen">
          <p>Black</p>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="color-option" id="blue-pen">
          <p>Blue</p>
      </div>


      <div>
        <button class="btn btn-light" id="export-button">Export</button>
      </div>

      <div>
        <button class="btn btn-light" id="clear-button">Clear all</button>
      </div>

    </div>
  </div>
  <div id="grid-container">

  </div>

</div>


<script src="main.js"></script>
</body>

</html>
